steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:$COMMIT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:latest'
      - '-f'
      - 'apps/web/Dockerfile'
      - 'apps/web'
    id: 'build-image'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:$COMMIT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'contractoros-alpha'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--cpu-boost'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:$COMMIT_SHA'
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/contractoros/contractoros-web:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
